<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">
    <title>Namaste React</title>
</head>
<body>
    <!-- rendering div using HTML -->
    <div id="root">
        <h1>Not Rendered</h1>
    </div>

    <!-- rendering div using JS -->
    <script>
        const h1 = document.createElement('h1');
        h1.innerHTML = 'Namaster from JS';
        const root = document.getElementById('root');
        root.appendChild(h1);
    </script>
